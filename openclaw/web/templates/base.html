<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{% block title %}Mike's Building System{% endblock %}</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
{% block head %}{% endblock %}
<style>
:root{--bs-primary:#2563EB;--bs-primary-rgb:37,99,235}
body{font-family:system-ui,-apple-system,sans-serif;background:#f8f9fa}
.navbar{background:#fff!important;border-bottom:1px solid #e5e7eb}
.navbar-brand{font-weight:700;font-size:1.25rem;color:#111!important}
.nav-link{color:#374151!important;font-weight:500}
.nav-link.active,.nav-link:hover{color:#2563EB!important}
.stat-card{background:#fff;border-radius:12px;padding:1.5rem;box-shadow:0 1px 3px rgba(0,0,0,.08)}
.stat-card h2{font-size:2.25rem;font-weight:700;margin:0}
.stat-card p{color:#6b7280;margin:0;font-size:.95rem}
.badge-a{background:#16a34a;color:#fff}.badge-b{background:#eab308;color:#111}.badge-c{background:#9ca3af;color:#fff}
.empty-state{text-align:center;padding:4rem 2rem;color:#9ca3af}
.empty-state i{font-size:3rem;margin-bottom:1rem;display:block}
</style>
</head>
<body>
<nav class="navbar navbar-expand-lg sticky-top">
<div class="container-fluid">
<a class="navbar-brand" href="/">üèóÔ∏è Mike's Building System</a>
<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav"><span class="navbar-toggler-icon"></span></button>
<div class="collapse navbar-collapse" id="nav">
<ul class="navbar-nav ms-auto">
<li class="nav-item"><a class="nav-link{% if active=='dashboard' %} active{% endif %}" href="/">Dashboard</a></li>
<li class="nav-item"><a class="nav-link{% if active=='candidates' %} active{% endif %}" href="/candidates">Candidates</a></li>
<li class="nav-item"><a class="nav-link{% if active=='leads' %} active{% endif %}" href="/leads">Leads</a></li>
<li class="nav-item"><a class="nav-link{% if active=='map' %} active{% endif %}" href="/map">Map</a></li>
</ul>
</div>
</div>
</nav>
<main class="container-fluid py-4">{% block content %}{% endblock %}</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
{% block scripts %}{% endblock %}
</body>
</html>
