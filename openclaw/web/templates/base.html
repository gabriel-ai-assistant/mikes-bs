<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Mike's Building System{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/css/bootstrap.min.css">
  {% block head_extra %}{% endblock %}
  <style>
    body { background: #f5f7fa; font-size: 0.92rem; }
    .navbar-brand { font-weight: 800; letter-spacing: -0.5px; }
    .badge.fs-6 { font-size: 0.85rem !important; }
    .table td, .table th { vertical-align: middle; }
    .card { border-radius: 0.75rem; }
    .conf-badge-low { background:#dc3545; color:#fff; }
    .conf-badge-medium { background:#ffc107; color:#212529; }
    .conf-badge-high { background:#198754; color:#fff; }
    .reminder-badge-overdue { background:#dc3545; color:#fff; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-3">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ base_url }}/">ğŸ—ï¸ Mike's BS</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="{{ base_url }}/">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ base_url }}/candidates">Candidates</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ base_url }}/leads">Leads</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ base_url }}/map">Map</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ base_url }}/settings">âš™ï¸ Settings</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ base_url }}/learning">ğŸ§  Learning</a></li>
        </ul>
        <div class="dropdown me-3">
          <button class="btn btn-sm btn-outline-light dropdown-toggle" type="button" data-bs-toggle="dropdown">
            Reminders <span class="badge bg-secondary" id="navReminderCount">0</span>
          </button>
          <div class="dropdown-menu dropdown-menu-end p-2" style="min-width:320px">
            <div class="small text-muted mb-1">Pending reminders</div>
            <div id="navReminderList" class="small text-muted">Loadingâ€¦</div>
          </div>
        </div>
        <span class="navbar-text text-secondary small">Snohomish County Â· Powered by Cairn Consulting</span>
      </div>
    </div>
  </nav>

  <div class="container-fluid px-3">
    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    async function loadNavReminders() {
      const countEl = document.getElementById('navReminderCount');
      const listEl = document.getElementById('navReminderList');
      if (!countEl || !listEl) return;
      try {
        const rows = await fetch('{{ base_url }}/api/reminders/pending').then((r) => r.json());
        const overdue = (rows || []).filter((r) => r.is_overdue).length;
        countEl.textContent = String((rows || []).length);
        countEl.className = `badge ${overdue > 0 ? 'reminder-badge-overdue' : 'bg-secondary'}`;
        if (!rows || !rows.length) {
          listEl.innerHTML = '<span class=\"text-muted\">No pending reminders.</span>';
          return;
        }
        listEl.innerHTML = rows.slice(0, 8).map((r) => {
          const overdueBadge = r.is_overdue ? '<span class=\"badge bg-danger ms-1\">Overdue</span>' : '';
          const when = r.remind_at ? r.remind_at.replace('T', ' ').slice(0, 16) : 'â€”';
          const msg = (r.message || 'No note').replace(/</g, '&lt;').replace(/>/g, '&gt;');
          const addr = (r.lead_address || 'Lead').replace(/</g, '&lt;').replace(/>/g, '&gt;');
          return `<div class=\"border-bottom pb-1 mb-1\"><div><strong>${addr}</strong> ${overdueBadge}</div><div>${when}</div><div class=\"text-muted\">${msg}</div></div>`;
        }).join('');
      } catch (e) {
        listEl.textContent = 'Reminder check failed.';
      }
    }
    loadNavReminders();
  </script>
  {% block scripts %}{% endblock %}
</body>
</html>
